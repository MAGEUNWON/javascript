<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{margin: 0; padding:0; box-sizing: border-box;}
    #root{
      width: 100vw;
      height: 100vh; 
    }

    #root>h1{
      font-size: 5rem;
      cursor: pointer;
    }




  </style>
</head>
<body>
  <div id="root">
    <h1>hello</h1>
  </div>

  <script>
    let tictok = ["tic", "tok"];
    console.dir(document.body.children[0]);
    const root = document.getElementById("root");
    console.log(root);
    const title = document.body.children[0].children[0];
    console.log(title);
    // title.textContent = tictok[0];

    let isSwitch = true;
    // 이게 중요. 
    root.addEventListener('click', function(){
      if(isSwitch ===true){
        isSwitch = false;
        console.log(isSwitch);
        title.textContent = tictok[0].toUpperCase();
        title.style.color="#333";
        root.style.backgroundColor = "salmon";     
      }else{
        isSwitch = true;
        console.log(isSwitch);
        title.textContent = tictok[1].toUpperCase();
        title.style.color = "salmon";
        root.style.backgroundColor = "#333";
      }
    });

  </script>
</body>
</html>
