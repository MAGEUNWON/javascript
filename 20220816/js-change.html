<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
  let a = 5;
  let b = 10;

  console.log(a);
  console.log(b);

  let temp;
  temp = a;
  a = b;
  b = temp;
  // temp에다 변수 잠깐 넣어주고 a랑 b의 값을 바꿔 줌

  console.log(a);
  console.log(b);

  

  </script>
  




</body>
</html>
